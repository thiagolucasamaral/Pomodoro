<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="turns">1/4</div>

        <div class="time-container">
            <svg width="200" height="200" class="circle-container">
                <circle class="background-circle" />
                <circle class="circle" />
            </svg>
            <div class="time">00:00</div>
        </div>

        <div class="time-mode">Trabalho</div>

        <div>
            <button class="timer-control">Iniciar</button>
            <button class="reset-button">Reiniciar</button>
        </div>
    </div>

    <audio id="notification">
        <source src="notification.mp3">
    </audio>

    <script src="scripts.js"></script>
</body>

</html>
